{% load staticfiles %}

<!doctype html>
<html>
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}style.css" />
    <head>
        <title>Persona Fusion</title>
    </head>
    <body>
        <div class="complete">
            <h1>Persona Fusion</h1>

            <form  name="formMain" action="{% url 'persona_fusion:calculate' %}" method="post">
                {% csrf_token %}
                <div class="selection">
                    <div class="persona">
                        <label for="id_requested_in">Persona 1</label>
                        <div class="input">
                            {{ form.persona1 }}
                        </div>
                    </div>
                    <div class="persona">
                        <label for="id_requested_in">Persona 2</label>
                        <div class="input">
                            {{ form.persona2 }}
                        </div>
                    </div>
                    <div class="persona">
                        <label for="id_requested_in">Persona 3</label>
                        <div class="input">
                            {{ form.persona3 }}
                        </div>
                    </div>
                    <div class="persona">
                        <label for="id_requested_in">Result</label>
                        <div class="output">
                            {{ form.persona4 }}
                        </div>
                    </div>
                </div>
            </form>

            <form name="formReset" action="{% url 'persona_fusion:index' %}" method="post">
                {% csrf_token %}
            </form>
            <div class="reset">
                <input type="button" value="Calculate" onClick="document.formMain.submit();"/>
                <input type="button" value="Reset" onClick="document.formReset.submit();"/>
            </div>
        </div>
    </body>
</html>
